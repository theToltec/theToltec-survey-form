<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodey's Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Jodey's Survey Form</h1>
  <p id="description">Tell me what you really think of me</p>
  <div id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name<input name="name" id="name" type="text" placeholder="Tell me your stupid name" /></input></label>
      <label id="email-label" for="email">Email<input name="email" id="email" type="email" placeholder="So I can redirect all my spam" /></input></label>
      <label id="number-label" for="number">Body Count<input name="number" id="number" type="number" min="0" max="500" placeholder="Slut" /></input></label>
    </fieldset>
    <fieldset>
      <label for="dropdown"><p>What would you change about me first?</p>
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="1">Hairstyle</option>
          <option value="2">Subtle Racism</option>
          <option value="3">Frequency of Off-Color Comments</option>
          <option value="4">Inability to Pay Attention While You Speak</option>
          <option value="5">Offensively Large Areolas</option>
        </select>  
      </label>
      <p id="find">Do you find me irresistibly Voluptuous & Tantalizing</p>
      <label for="definately"><input id="definately" name="sexiness" type="radio" value="definately" /></input>Definately</label>
      <label for="absolutely"><input id="absolutely" name="sexiness" type="radio" value="absolutely" /></input>Absolutely</label>
      <label for="certainly"><input id="certainly" name="sexiness" type="radio" value="certainly" /></input>Certainly</label>
    </fieldset>
    <fieldset>
      <p>What would you like to see improved? <span>(Check all that apply)</span></p>
      <label><input name="prefer" value="laziness" type="checkbox" class="input-checkbox">Laziness</label>
      <label><input name="prefer" value="wardrobe" type="checkbox" class="input-checkbox">Wardrobe</label>
      <label><input name="prefer" value="penis-size" type="checkbox" class="input-checkbox">Penis Size</label>
      <label><input name="prefer" value="frugality" type="checkbox" class="input-checkbox">Frugality</label>
      <label><input name="prefer" value="general-hygiene" type="checkbox" class="input-checkbox">General Hygiene</label>
      <label><input name="prefer" value="toenail-fungus" type="checkbox" class="input-checkbox">Toenale Fungiss</label>
      <label><input name="prefer" value="spelling-ability" type="checkbox" class="input-checkbox">Spelling Ability</label>
    </fieldset>
    <fieldset>
      <p id="hatred">Profess your undying love (or hatred) of me:</p>
      <textarea id="profess" name="profess" rows="3" cols="30" placeholder="Whilst you were inside of me...""></textarea>
    </fieldset>
    <fieldset>
      <a href="fuck-you.html"><button id="submit">Submit</button></a>
    </fieldset>
  </div>
  
</body>
